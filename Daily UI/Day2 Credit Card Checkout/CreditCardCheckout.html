<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Checkout</title>
    <link rel="stylesheet" href="CreditCardCheckout.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="productBox">
            <h2>Order Summary</h2>
            <div class="line"></div>

            <div class="Box">
                <div class="product">
                    <img src="pexels-caio-1279107.jpg">
                    <h4>Product1</h4>
                    <div class="num">
                        <ion-icon name="remove-outline"></ion-icon>
                        <p>1</p>
                        <ion-icon name="add-outline"></ion-icon>
                    </div>
                    <p><span>$</span>100</p>
                    <ion-icon name="close-outline"></ion-icon>
                </div>
                <div class="product">
                    <img src="pexels-caio-1279107.jpg">
                    <h4>Producto2</h4>
                    <div class="num">
                        <ion-icon name="remove-outline"></ion-icon>
                        <p>1</p>
                        <ion-icon name="add-outline"></ion-icon>
                    </div>
                    <p><span>$</span>100</p>
                    <ion-icon name="close-outline"></ion-icon>
                </div>
                <div class="product">
                    <img src="pexels-caio-1279107.jpg">
                    <h4>Product3</h4>
                    <div class="num">
                        <ion-icon name="remove-outline"></ion-icon>
                        <p>1</p>
                        <ion-icon name="add-outline"></ion-icon>
                    </div>
                    <p><span>$</span>100</p>
                    <ion-icon name="close-outline"></ion-icon>
                </div>
            </div>
            <div class="line"></div>
            <div class="dollor">
                 <h4>total</h4>
                 <p>$300</p>
            </div>
           
            
        </div>
    
        <div class="creditCardBox">

            <div class="cardBox">
                <div class="front">
                    <div class="image">
                        <img src="chip.png">
                        <img src="visa.png">
                    </div>
                    <div class="cardNumberBox">###############</div>
                    <div class="flexbox">
                        <div class="box">
                            <span>card holder</span>
                            <div class="cardHolderName">full name</div>
                        </div>
                        <div class="box">
                            <span>expires</span>
                            <div class="expiration">
                                <span class="expMonth">mm</span>
                                <span class="expYear">yy</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="back">
                    <div class="stripe"></div>
                    <div class="box">
                        <span>cvv</span>
                        <div class="cvvBox"></div>
                        <img src="visa.png" alt="">
                    </div>
                </div>

            </div>

            

            <form action="">

                <div class="inputBox">
                    <span>card number</span>
                    <input type="text" maxlength="16" class="cardNumberInput">
                </div>
                <div class="inputBox">
                    <span>card holder</span>
                    <input type="text" class="cardHolderInput">
                </div>
                <div class="flexbox">
                    <div class="inputBox">
                        <span>expiration mm</span>
                        <select name="" id="" class="monthInput">
                            <option value="month" selected disabled>month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="inputBox">
                        <span>expiration yy</span>
                        <select name="" id="" class="yearInput">
                            <option value="year" selected disabled>year</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>    
                        </select>                                          
                    </div>
                    <div class="inputBox">
                        <span>cvv</span>
                        <input type="text" maxlength="4" class="cvvInput">
                    </div>
                </div>
            </form>

           
            <input type="submit" value="submit" class="submitBtn">
            

        </div>
    </section>

    <script src="CreditCardCheckout.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
