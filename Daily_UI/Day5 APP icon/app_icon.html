<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="app_icon.css">
</head>
<body>
    <div class="overlay"></div>
    <section class="socialMedia">
        <ul class="sci">
            <li data-text="Facebook">
                <a href="https://www.facebook.com/" target="_blank" class="facebook" onmouseover="background('linear-gradient(135deg,#1977f2, #4493fa)')"><ion-icon name="logo-facebook"></ion-icon></a>
            </li>
             <li data-text="Youtube">
                <a href="https://www.youtube.com/" target="_blank" class="youtube" onmouseover="background('linear-gradient(135deg,#ff0000, #ff7171)')"><ion-icon name="logo-youtube"></ion-icon></a>
            </li>
            <li data-text="Twitter">
                <a href="https://twitter.com/?lang=zh-Hant" target="_blank"  class="twitter" onmouseover="background('linear-gradient(135deg,#0099ff, #79c7fa)')"><ion-icon name="logo-twitter"></ion-icon></a>
            </li>
            <li data-text="Instagram">
                <a href="https://www.instagram.com/" target="_blank" class="instagram" onmouseover="background('linear-gradient(135deg,#c73378, #f87224')"><ion-icon name="logo-instagram"></ion-icon></a>
            </li>
        </ul>
    </section>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    

    <script src="app_icon.js"></script>
</body>
</html>
